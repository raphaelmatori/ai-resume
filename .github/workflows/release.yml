name: Build & Release

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write # Required for creating releases and pushing commits

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit any changes from npm ci
        run: |
          git add .
          git diff --staged --quiet || git commit -m "chore: update lockfile [skip ci]"

      - name: Auto-increment Version
        id: versioning
        run: |
          npm version patch --no-git-tag-version
          NEW_VER=$(node -p "require('./package.json').version")
          echo "NEW_VERSION=$NEW_VER" >> $GITHUB_OUTPUT
          git add package.json package-lock.json
          git commit -m "chore: bump version to $NEW_VER [skip ci]"
          # Delete tag if it exists (from previous failed runs)
          git tag -d v$NEW_VER 2>/dev/null || true
          git push origin :refs/tags/v$NEW_VER 2>/dev/null || true
          # Create new tag
          git tag v$NEW_VER

      - name: Build Electron App
        run: npm run dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.versioning.outputs.NEW_VERSION }}
          name: Release v${{ steps.versioning.outputs.NEW_VERSION }}
          body: |
            ## üì• Installation Instructions
            
            ‚ö†Ô∏è **This app is unsigned.** macOS will show security warnings on first launch.
            
            ### Quick Install (macOS)
            1. Download the appropriate file for your Mac:
               - **Apple Silicon (M1/M2/M3)**: `*-arm64.dmg` or `*-arm64-mac.zip`
               - **Intel**: `*-x64.dmg` or `*-x64-mac.zip`
            2. Open the DMG and drag to Applications (or extract ZIP)
            3. **Right-click** the app ‚Üí "Open" (first time only)
            4. Click "Open" in the security dialog
            
            üìñ **[Full Installation Guide](https://github.com/raphaelmatori/ai-resume/blob/main/INSTALLATION_GUIDE.md)**
            
            ---
            
            ## What's Changed
            - See commit history for details
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/*.dmg
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
